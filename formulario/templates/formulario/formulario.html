{% extends "formulario/base.html" %}

{% block content %}

<main>
    <div class="container-unico">

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Detalhe do Formul√°rio</title>
        </head>
        <body>
            <div class="cabecalho-formulario">

            </div>

    </div>
</main>    

{% endblock %}
