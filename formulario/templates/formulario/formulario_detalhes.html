{% extends "formulario/base.html" %}

{% block content %}
<header>
    <h1>Detalhes do Formulário</h1>
</header>

<main>
    <div class="container">
        <h2>{{ formulario.nome }}</h2>
        <p>{{ formulario.descricao }}</p>
        <!-- Add any other information you want to display about the form here -->
        <form action="{% url 'deletar' formulario.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="deletar-formulario">Deletar</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 Sistema de Gestão de Formulários. Todos os direitos reservados.</p>
</footer>
{% endblock %}
