{% extends "formulario/base.html" %}

{% block content %}

<h2> Criar Formulario</h2>
<form method="post"> 
    {% csrf_token %}
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br>
    <label for="desricao">Descrição:</label>
    <textarea id="desricao" name="descricao"></textarea>
    <br>
    <button type="submit">Enviar</button>
</form>

{% endblock %}
