{% extends "formulario/base.html" %}

{% block content %}

<div class="box">.0
   

    <!-- Formulário de Cadastro -->
    <form method="post" action="{% url 'cadastro' %}">
        {% csrf_token %}
        
        <div class="input-container">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required class="input-container input">
        </div>

        <div class="input-container">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required class="input-container input">
        </div>

        <div class="input-container">
            <label for="usuario">Escolha um nome de usuário:</label>
            <input type="username" id="usurio" name="usuário" class="input-container input"></input> 
        </div>
        
        <div class="input-container">
            <label for="e-mail">E-mail:</label>
            <input type="email" id="email" name="e-mail" class="input-container input"></input>
        </div>

        <div class="input-container">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" class="input-container input"></input>  
        </div>
        
        <button type="submit" class="btn">Enviar</button>
    </form>
</main>

{% endblock %}
